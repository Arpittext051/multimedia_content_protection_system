{% extends 'base.html' %}

{% block mainbody %}

<div class="container " style="margin-top:70px !important">
    <div class="row justify-content-center">
       <div class="col-md-6 ">
            <div class="section-title text-center">
                <h2 class="title">Select Upload File</h2>
                 {% if messages %}
                                     <hr>
                                {% for message in messages %}
                                    <p {% if message.tags %}class="alert {{message.tags}}   show my-2 mx-auto"{% endif %}>{{message}}</p>
                                {% endfor %}
                            {% endif %}
            </div>
           


         <form method ="post" enctype="multipart/form-data">{% csrf_token %}

            <div class="row my-3">
              <div class="col-md-12">
                <select class="form-control pr-5  text-center" style="width: 100% !important;" name="option" id="exampleFormControlSelect1">
                  <option >Images</option>
                  <option>Videos</option>
                  <option>Music</option>
                  <option>Other</option>
            
                </select>
              </div>
            
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" name="file1" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>

                 
              </div>
            <div class=" text-center">
            <button type="submit" class="btn py-3 px-5 mt-5" style="background-color:#C21919 !important; color:white !important; ">Upload</button>
                
            </div>
            </form>
       </div>
    </div>
</div>

{% endblock mainbody %}
